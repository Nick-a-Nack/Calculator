<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'/>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator_body">
        <div class="calculator_display">0</div>
        <div class="button_row">
            <div class="button_column">
                <button>7</button>        
            </div>
            <div class="button_column">
                <button>8</button>
            </div>
            <div class="button_column">
                <button>9</button>
            </div>
            <div class="button_column">
                <button>/</button>
            </div>
        </div>
        <div class="button_row">
            <div class="button_column">
                <button>4</button>        
            </div>
            <div class="button_column">
                <button>5</button>
            </div>
            <div class="button_column">
                <button>6</button>
            </div>
            <div class="button_column">
                <button>*</button>
            </div>
        </div>
        <div class="button_row">
            <div class="button_column">
                <button>1</button>        
            </div>
            <div class="button_column">
                <button>2</button>
            </div>
            <div class="button_column">
                <button>3</button>
            </div>
            <div class="button_column">
                <button>-</button>
            </div>
        </div>
        <div class="button_row">
            <div class="button_column">
                <button>C</button>        
            </div>
            <div class="button_column">
                <button>0</button>
            </div>
            <div class="button_column">
                <button>=</button>
            </div>
            <div class="button_column">
                <button>+</button>
            </div>
        </div>

    </div>
</body>
</html>
